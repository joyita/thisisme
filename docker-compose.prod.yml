services:
  db:
    image: postgres:16-alpine
    container_name: thisisme-db
    env_file: deploy/.env.prod
    environment:
      POSTGRES_DB: thisisme
      POSTGRES_USER: thisisme
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thisisme"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: thisisme-server
    env_file: deploy/.env.prod
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: thisisme
      DB_USERNAME: thisisme
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
