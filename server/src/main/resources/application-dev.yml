# Development profile configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/thisisme_dev
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    # Development secret - DO NOT USE IN PRODUCTION
    secret: DevSecretKeyForLocalDevelopmentOnlyMustBeAtLeast256Bits!!
    access-token-validity-minutes: 60
    refresh-token-validity-days: 30

  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000

  storage:
    type: local
    local:
      path: ./dev-uploads

logging:
  level:
    com.thisisme: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
